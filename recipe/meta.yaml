{% set name = "opentelemetry-instrumentation-bedrock" %}
{% set version = "0.49.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/opentelemetry_instrumentation_bedrock-{{ version }}.tar.gz
  sha256: cd97b4b06c0e666e77b0530169c8a26fcb93a583d4df549eadb922f2963c07d2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }}
    - opentelemetry-api >=1.28.0,<2.0.0
    - opentelemetry-instrumentation >=0.50b0
    - opentelemetry-semantic-conventions >=0.50b0
    - opentelemetry-semantic-conventions-ai >=0.4.12,<0.5
    - anthropic >=0.17.0
    - tokenizers >=0.13.0
  run_constrained:
    - boto3 >=1.34.120,<2.0.0

test:
  imports:
    - opentelemetry.instrumentation.bedrock
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}
    - boto3

about:
  home: https://www.traceloop.com/openllmetry
  dev_url: https://github.com/traceloop/openllmetry
  doc_url: https://www.traceloop.com/docs/openllmetry/introduction
  summary: OpenTelemetry Bedrock instrumentation
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - timkpaine
